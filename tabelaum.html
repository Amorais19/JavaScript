        <nav>
            <ul>

                    </tr>
                    <tr> <!-- acho: tr muda de linha, e td é coluna -->

                        <td>maria@gmail</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>total</td>
                        <td>2</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>
