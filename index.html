<body>

    <!-- Tabela 1 -->
    <table>
        <thead>
            <tr>
                <th>nome</th> <!-- nome coluna -->
                <th>email</th> <!-- table tr (th ou td) cria uma coluna -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>José</td> <!--preenchendo coluna-->
                <td>josé@gmail</td>
            </tr>
            <tr> <!-- acho: tr muda de linha, e td é coluna -->
                <td>Maria</td>
                <td>maria@gmail</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>total</td>
                <td>2</td>
            </tr>
        </tfoot>
    </table>
    <br> <!-- Somente nesse caso -->

    <!-- Tabela 2 teste -->
