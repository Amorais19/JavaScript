<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabela.css">
    <title>Document</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>nome</th> <!-- nome coluna -->
                <th>email</th> <!-- table tr (th ou td) cria uma coluna -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>José</td> <!--preenchendo coluna-->
                <td>josé@gmail</td>
            </tr>
            <tr> <!-- acho: tr muda de linha, e td é coluna -->
                <td>Maria</td>
                <td>maria@gmail</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>total</td>
                <td>2</td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
